<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Calculadora</title>
</head>
<body>
	<div class="container">
		<div class="app">
			<h2 style="text-align: center;">Calculadora</h2>
		<div class="res">0</div>
		<div class="tabela">
			<div class="numeros">
				<button class="btn" onclick="clicarNum(7)">7</button>
				<button class="btn" onclick="clicarNum(8)">8</button>
				<button class="btn" onclick="clicarNum(9)">9</button>
				<button class="btn btn-op" onclick="clicarOp('div')">/</button>
			</div>
			<div class="numeros">
				<button class="btn" onclick="clicarNum(4)">4</button>
				<button class="btn" onclick="clicarNum(5)">5</button>
				<button class="btn" onclick="clicarNum(6)">6</button>
				<button class="btn btn-op" onclick="clicarOp('mult')">*</button>
			</div>
			<div class="numeros">
				<button class="btn" onclick="clicarNum(1)">1</button>
				<button class="btn" onclick="clicarNum(2)">2</button>
				<button class="btn" onclick="clicarNum(3)">3</button>
				<button class="btn btn-op" onclick="clicarOp('soma')">+</button>
			</div>
			<div class="numeros">
				<button class="btn" onclick="clicarNum(0)">0</button>
				<button class="btn btn-ig" onclick="clicarIgual()">=</button>
				<button class="btn btn-reset">C</button>
				<button class="btn btn-op" onclick="clicarOp('sub')">-</button>
			</div>
		</div>
		</div>
	</div>
	<!-- Script com comandos JavaScript puros -->
	<!-- <script type="text/javascript" src="noquery.js"></script> -->

	<!-- Script com comandos em JQuery *main.js* -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
